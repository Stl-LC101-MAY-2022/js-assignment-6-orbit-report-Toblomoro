
<h3>Satellite Count:</h3>
<div class="counts" *ngFor = 'let satellite of satellites'>
	<div>Total: <span class="counts-total">{{satellites.length}}</span></div>
	<div> Space Debris: <span class="counts-total"></span>{{satellite.type}}</div>
	<div> Communication: <span class="counts-total"></span>{{satellite.type}}</div>
	<div> Positioning: <span class="counts-total"></span>{{satellite.type}}</div>
	<div> Probe: <span class="counts-total"></span>{{satellite.type}}</div>
	<div> Space Station: <span class="counts-total"></span>{{satellite.type}}</div>
	<div> Telescope: <span class="counts-total"></span>{{satellite.type}}</div>
</div>
